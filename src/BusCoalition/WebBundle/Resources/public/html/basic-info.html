<div data-ng-controller="basicInfoCtrl">
<form name="form" novalidate>
<div class="form-group" data-ng-class="showErrors && form.name_of_system.$error.required ? 'has-error':''">
    <input class="form-control" data-ng-model="company.basic_info.name_of_system" name="name_of_system" placeholder="Name of System" required/>
    <span data-ng-show="showErrors && form.name_of_system.$error.required">Required.</span>
</div>
<div class="form-group" data-ng-class="showErrors && form.city.$error.required ? 'has-error':''">
    <input class="form-control" data-ng-model="company.basic_info.city" name="city" placeholder="City" required/>
    <span ng-show="showErrors && form.city.$error.required">Required.</span>
</div>
<div class="form-group" data-ng-class="showErrors && form.state.$error.required ? 'has-error':''">
    <input class="form-control" data-ng-model="company.basic_info.state" name="state" placeholder="State" required/>
    <span ng-show="showErrors && form.state.$error.required">Required.</span>
</div>
<div class="form-group" data-ng-class="showErrors && form.zip.$error.required ? 'has-error':''">
    <input class="form-control" data-ng-model="company.basic_info.zip" name="zip" placeholder="Zip" required/>
    <span ng-show="showErrors && form.zip.$error.required">Required.</span>
</div>
<div class="form-group" data-ng-class="showErrors && form.contact_name.$error.required ? 'has-error':''">
    <input class="form-control" data-ng-model="company.basic_info.contact_name" name="contact_name" placeholder="Contact Name" required />
    <span ng-show="showErrors && form.contact_name.$error.required">Required.</span>
</div>
<div class="form-group" data-ng-class="showErrors && form.contact_email.$error.required ? 'has-error':''">
    <input class="form-control" data-ng-model="company.basic_info.contact_email" name="contact_email" placeholder="Contact Email" required />
    <span ng-show="showErrors && form.contact_email.$error.required">Required.</span>
</div>
<div class="form-group" data-ng-class="showErrors && form.contact_phone.$error.required ? 'has-error':''">
    <input class="form-control" data-ng-model="company.basic_info.contact_phone" name="contact_phone" placeholder="Contact Phone" required />
    <span ng-show="showErrors && form.contact_phone.$error.required">Required.</span>
</div>
<div class="btn-group" data-role="group">
    <button type="button" class="btn btn-primary" data-ng-click="next()">Next</button>
</div>
</form>
</div>
