<div class="row">
<form ng-submit="submit()" role="form" method="post" class="col-xs-12">
<div class="modal-body">
    <h3>Add Vehicle Type</h3>
    <input type="text"  data-ng-model="vehicleType.name"/>
</div>
<div class="modal-footer col-xs-12">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-default" data-ng-click="cancel()" >Cancel</button>
</div>
</form>
</div>
